<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Registration Page</title>
  <link href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="../static/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../static/assets/vendor/jquery/jquery.min.js"></script>
  <link href="../static/assets/vendor/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
  <link href="../static/assets/css/style.css" rel="stylesheet">

</head>

<body style="background-color: #166ab5;">
  <section id="appointment" class="appointment section-bg">
    <div class="container" style="margin-top: 5%;">

      <div class="section-title">
        <h2>Register Here</h2>
      </div>

      <form action="Loginpage.html" method="post" role="form" class="form">
        <div class="form-row">
          <div class="col-md-4 form-group">
            <label style="font-weight: bold;">Firstname:</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="FirstName" data-rule="minlen:7"
              data-msg="Please enter at least 7 chars" required>
            <div class="validate"></div>
          </div>

          <div class="col-md-4 form-group">
            <label style="font-weight: bold;">Username:</label>
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Username" data-rule="minlen:7"
              data-msg="Please enter at least 7 chars" required>
            <div class="validate"></div>
          </div>

          <div class="col-md-4 form-group">
            <label style="font-weight: bold;">DOB:</label>
            <input type="datetime" name="date" class="form-control datepicker" id="date" placeholder="Date of Birth"
              data-rule="minlen:10" data-msg="Please select your date of birth" required>
            <div class="validate"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 form-group">
            <label style="font-weight: bold;">Lastname:</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="Lastname" data-rule="minlen:7"
              data-msg="Please enter at least 7 chars" required>
            <div class="validate"></div>
          </div>
          <div class="col-md-4 form-group">
            <label style="font-weight: bold;">Password:</label>
            <input type="password" class="form-control" name="phone" id="phone" placeholder="Password"
              data-rule="minlen:8" data-msg="Please enter at least 8 chars" required>
            <div class="validate"></div>
          </div>

          <div class="col-md-4 form-group">
            <label style="font-weight: bold;">Department:</label>
            <select name="department" id="department" class="form-control">
              <option value="">Select Department</option>
              <option value="Department 1">Cardiology</option>
              <option value="Department 2">Neurology</option>
              <option value="Department 3">Hepatology</option>
              <option value="Department 3">Pediatrics</option>
              <option value="Department 3">Eye Care</option>
            </select>
            <div class="validate"></div>
          </div>
        </div>
        <br>
        <div class="text-center"><button type="submit" class="appointment-btn">Register</button></div><br>
        <div class="form-row">
          <center>
            <p>Already have an account?</p>
          </center>
          <a href="Loginpage.html" style="color: #166ab5;font-weight: bold;">Login</a>
        </div>
      </form>
  </section>

  <div id="preloader"></div>
  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

  <!-- Vendor JS Files -->
  <script src="../static/assets/vendor/jquery/jquery.min.js"></script>
  <script src="../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../static/assets/vendor/jquery.easing/jquery.easing.min.js"></script>
  <script src="../static/assets/vendor/php-email-form/validate.js"></script>
  <script src="../static/assets/vendor/venobox/venobox.min.js"></script>
  <script src="../static/assets/vendor/waypoints/jquery.waypoints.min.js"></script>
  <script src="../static/assets/vendor/counterup/counterup.min.js"></script>
  <script src="../static/assets/vendor/owl.carousel/owl.carousel.min.js"></script>
  <script src="../static/assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>

  <!-- Template Main JS File -->
  <script src="../static/assets/js/main.js"></script>
</body>

</html>
